<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: #f5f5f5;
      color: #333;
      padding: 50px;
      box-sizing: border-box;
    }

    :root {
      --main-color: #000000; /* valore di default, sovrascritto da JS */
    }

    .top-section {
      text-align: left;
    }

    h1 {
      font-size: 4em;
      margin: 0;
      color: var(--main-color);
    }

    a {
      text-decoration: none;
      color: #333;
      font-size: 1.5em;
      transition: color 0.3s;
      display: inline-block;
      margin: 10px 0;
    }

    a:hover {
      color: var(--main-color);
    }

    .projects {
      text-align: left;
    }

    .projects h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .projects a {
      font-size: 1.2em;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="top-section">
    <h1 id="nomeCognome">Nome Cognome</h1>
    <a href="https://instagram.com" target="_blank">Instagram</a>
  </div>

  <div class="projects">
    <h2>Progetti</h2>
    <a href="#progetto1">Progetto 1</a><br>
    <a href="#progetto2">Progetto 2</a><br>
    <a href="#progetto3">Progetto 3</a><br>
    <a href="#progetto4">Progetto 4</a>
  </div>

  <script>
    // Genera un colore random
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    const randomColor = getRandomColor();

    // Applica il colore come variabile CSS
    document.documentElement.style.setProperty('--main-color', randomColor);
  </script>
</body>
</html>
