<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			background-color: gray;
		}
	</style>
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
	<script>

		let faccione

		function preload() {
			faccione = loadImage('ag.png')
		}

		function setup() {
			// creiamo un elemento canvas
			createCanvas(800, 600)
			faccione.resize(faccione.width / 7, faccione.height / 7)
		}

		function draw(){
			// sfondo nero
			background(0)
			noStroke()

			let numH = faccione.width
			let numV = faccione.height
			let d = 8
			let ox = (width - (numH - 1) * d) / 2
			let oy = (height - (numV - 1) * d) / 2
			for (let j=0; j<numV; j++) {
				for(let i=0; i<numH; i++) {
					fill(faccione.get(i, j))
					let px = ox + i * d
					let py = oy + j * d
					circle(px, py, 7)
				}
			}

			image(faccione, 0, 0)

		}
	</script>
</body>
</html>
