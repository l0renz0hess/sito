<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Me, myself and AI</title>
	<style>
		/* Reset e stile base */
		html, body {
			margin: 0;
			padding: 0;
			overflow: hidden; /* Nasconde le scrollbar */
			font-family: Arial, sans-serif;
			background-color: #141414; /* Sfondo scuro di fallback */
		}

		/* Contenitore per i controlli dell'interfaccia */
		.ui-controls {
			position: fixed;
			top: 0;
			left: 0;
			width: 250px;
			height: 100vh;
			background-color: white;
			padding: 30px;
			box-sizing: border-box;
			color: black;
			z-index: 10;
			box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
			font-size: 1.5rem;
		}

		.ui-controls a {
			color: black;
			text-decoration: none;
			display: block;
			margin-bottom: 30px;
			font-weight: normal;
			transition: 0.1s;
		}

		.ui-controls a:hover {
			color: var(--main-color);
			padding-left: 10px;
			transition: 0.3s;
		}

		/* Il canvas p5 occuperà tutto lo spazio */
		canvas {
			display: block;
			position: absolute;
			top: 0;
			left: 250px;
		}

		/* Rimuove l'outline (bordo) nero che appare quando si clicca sugli slider */
		.ui-controls input:focus {
			outline: none;
		}

		.color-code {
			position: absolute;
			bottom: 20px;
			right: 20px;
			color: rgba(255, 255, 255, 0.6);
			font-family: monospace;
			font-size: 1.2rem;
			z-index: 10;
		}
	</style>
</head>
<body>
	<!-- Contenitore per i controlli che p5.js popolerà -->
	<div id="ui-container" class="ui-controls">
		<a href="../../index.html">← Go back</a>
	</div>
	<div id="color-code" class="color-code"></div>

	<script src="https://cdn.jsdelivr.net/npm/p5@1.11.1/lib/p5.min.js"></script>
	<script>
		function getRandomColor() {
			const letters = '0123456789ABCDEF';
			let color = '#';
			for (let i = 0; i < 6; i++) {
				color += letters[Math.floor(Math.random() * 16)];
			}
			return color;
		}

		let shape;
		let tex;
		let brightnessSlider;
		let rotationSlider;
		let wireframeCheckbox;

		let mainColor;
		let currentAngle = 0;

		function preload() {
			// Assicurati che i percorsi dei file siano corretti rispetto a questo file HTML
			shape = loadModel('Loremz_Ipsum.obj', true);
			tex = loadImage('Loremz_Ipsum.jpg');
		}

		function setup() {
			// Crea un canvas che riempie l'intera finestra
			createCanvas(windowWidth - 250, windowHeight, WEBGL);

			// --- Stile Pagina ---
			const randomColorHex = getRandomColor();
			document.documentElement.style.setProperty('--main-color', randomColorHex);
			mainColor = color(randomColorHex); // Oggetto colore p5.js per lo sfondo

			// Mostra il codice colore
			select('#color-code').html(randomColorHex);

			// --- Controlli UI ---
			// Seleziona il contenitore dall'HTML
			const uiContainer = select('#ui-container');

			// Crea un'etichetta per lo slider
			const label = createP('Texture opacity');
			label.parent(uiContainer);
			label.style('color', 'black');
			label.style('margin', '0 0 8px 0'); // Rimuove il margine superiore e uniforma quello inferiore

			// Crea lo slider per la luminosità e lo inserisce nel contenitore
			brightnessSlider = createSlider(0, 255, 0); // min, max, valore iniziale
			brightnessSlider.parent(uiContainer);
			brightnessSlider.style('width', '180px');
			brightnessSlider.style('accent-color', randomColorHex);

			// --- Velocità Rotazione ---
			const speedLabel = createP('Rotation speed');
			speedLabel.parent(uiContainer);
			speedLabel.style('color', 'black');
			speedLabel.style('margin', '30px 0 8px 0'); // Aggiunge un margine superiore per separare i controlli

			rotationSlider = createSlider(0, 0.05, 0.005, 0.001);
			rotationSlider.parent(uiContainer);
			rotationSlider.style('width', '180px');
			rotationSlider.style('accent-color', randomColorHex);

			// --- Checkbox Wireframe ---
			wireframeCheckbox = createCheckbox(' Modalità Wireframe', false);
			wireframeCheckbox.parent(uiContainer);
			wireframeCheckbox.style('color', 'black');
			wireframeCheckbox.style('margin-top', '30px'); // Aggiunge un margine superiore per separare i controlli
			wireframeCheckbox.style('accent-color', randomColorHex);
		}

		function draw() {
			// Usa il colore casuale generato in setup()
			background(mainColor);

			// --- ILLUMINAZIONE ---
			// Lo slider controlla la luminosità della luce ambientale
			let brightness = brightnessSlider.value();
			ambientLight(brightness);
			// Luce direzionale per creare ombre e dare un senso di profondità
			directionalLight(255, 255, 255, 0.5, 0.5, -1);

			// --- TRASFORMAZIONI E MODELLO ---
			// Abilita il controllo interattivo con il mouse (trascina per ruotare, scroll per zoomare)
			orbitControl();

			// Mantiene una lenta rotazione automatica che si ferma durante l'interazione
			currentAngle += rotationSlider.value();
			rotateY(currentAngle);

			rotateX(PI); // Mantiene l'orientamento verticale iniziale del modello
			scale(2.5); // Scala il modello per renderlo più grande

			// Gestione modalità Wireframe vs Texture
			if (wireframeCheckbox.checked()) {
				stroke(150); // Linee chiare per il wireframe
				strokeWeight(0.5);
				noFill();
			} else {
				noStroke();
				texture(tex);
			}
			model(shape);
		}

		// Funzione per ridimensionare il canvas quando la finestra del browser cambia dimensione
		function windowResized() {
			resizeCanvas(windowWidth - 250, windowHeight);
		}

	</script>
</body>
</html>
