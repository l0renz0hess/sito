<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lorenzo Hess</title>

  <style>
    :root {
      --main-color: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    section {
      height: 100vh;
      width: 100%;
      padding: 40px;
      position: relative;
    }

    /* --- HERO SECTION --- */
    .hero {
      background-color: var(--main-color);
      color: white;
    }

    .name {
      position: absolute;
      bottom: 40px;
      left: 40px;
      font-size: 6rem;
      animation: nameEntrance 1.2s ease-out backwards;
    }

    .instagram {
      position: absolute;
      top: 40px;
      right: 40px;
      font-size: 1.2rem;
      text-decoration: none;
      color: white;
      transition: opacity 0.3s ease;
      animation: slideInTop 1s ease-out 0.5s backwards;
    }

    .instagram:hover {
      opacity: 0.7;
      padding-right: 2%;
      transition: 0.3s
    }

    .color-code {
      position: absolute;
      bottom: 40px;
      right: 40px;
      color: rgba(255, 255, 255, 0.6);
      font-family: monospace;
      font-size: 1.5rem;
    }

    /* --- PROJECTS SECTION --- */
    .projects {
      background-color: white;
      color: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 40px;
    }

    .projects h2 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .projects a {
      font-size: 1.5rem;
      text-decoration: none;
      color: #111;
      margin: 8px 0;
      transition: color 0.3s ease;
      transition: 0.1s;
    }

    .projects a:hover {
      color: var(--main-color);
      padding-left: 2%;
      transition: 0.3s;
    }

    /* Classi per le animazioni di apparizione (Scroll Reveal) */
    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease-out;
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* Animazioni di apertura (Intro) */
    @keyframes nameEntrance {
      from {
        opacity: 0;
        filter: blur(15px);
        margin-bottom: -40px; /* Uso margin per non confliggere con il parallasse JS */
      }
      to {
        opacity: 1;
        filter: blur(0);
        margin-bottom: 0;
      }
    }

    @keyframes slideInTop {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <!-- Prima schermata -->
  <section class="hero">
    <a href="https://www.instagram.com/loreh.hess/" target="_blank" class="instagram">Instagram</a>
    <h1 class="name">Lorenzo Hess</h1>
    <div class="color-code"></div>
  </section>

  <!-- Seconda schermata -->
  <section class="projects">
    <h2>Progetti</h2>
    <a href="/giorno2/es3/index.html">Me, myself and AI</a>
    <a href="Progetto2">Progetto 2</a>
    <a href="#progetto3">Progetto 3</a>
    <a href="#progetto4">Progetto 4</a>
  </section>

  <script>
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    const randomColor = getRandomColor();
    document.documentElement.style.setProperty('--main-color', randomColor);
    document.querySelector('.color-code').textContent = randomColor;

    // --- 1. Effetto Parallasse sul Nome ---
    const heroSection = document.querySelector('.hero');
    const nameTitle = document.querySelector('.name');

    heroSection.addEventListener('mousemove', (e) => {
      // Calcola la distanza dal centro per muovere il testo
      const x = (window.innerWidth / 2 - e.clientX) / 40;
      const y = (window.innerHeight / 2 - e.clientY) / 40;
      nameTitle.style.transform = `translate(${x}px, ${y}px)`;
    });

    // --- 2. Animazione Scroll Reveal ---
    const revealElements = document.querySelectorAll('.projects h2, .projects a');
    
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          entry.target.classList.add('active');
        }
      });
    }, { threshold: 0.1 });

    revealElements.forEach((el, index) => {
      el.classList.add('reveal');
      el.style.transitionDelay = `${index * 0.1}s`; // Effetto a cascata
      observer.observe(el);
    });
  </script>

</body>
</html>
