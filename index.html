<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lorenzo Hess</title>

  <style>
    :root {
      --main-color: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    section {
      height: 100vh;
      width: 100%;
      padding: 40px;
      position: relative;
    }

    /* --- HERO SECTION --- */
    .hero {
      background-color: var(--main-color);
      color: white;
    }

    .name {
      position: absolute;
      bottom: 40px;
      left: 40px;
      font-size: 6rem;
    }

    .instagram {
      position: absolute;
      top: 40px;
      right: 40px;
      font-size: 1.2rem;
      text-decoration: none;
      color: white;
      transition: opacity 0.3s ease;
    }

    .instagram:hover {
      opacity: 0.7;
      padding-right: 2%;
      transition: 0.3s
    }

    /* --- PROJECTS SECTION --- */
    .projects {
      background-color: white;
      color: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 40px;
    }

    .projects h2 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .projects a {
      font-size: 1.5rem;
      text-decoration: none;
      color: #111;
      margin: 8px 0;
      transition: color 0.3s ease;
      transition: 0.1s;
    }

    .projects a:hover {
      color: var(--main-color);
      padding-left: 2%;
      transition: 0.3s;
    }
  </style>
</head>

<body>

  <!-- Prima schermata -->
  <section class="hero">
    <a href="https://www.instagram.com/loreh.hess/" target="_blank" class="instagram">Instagram</a>
    <h1 class="name">Lorenzo Hess</h1>
  </section>

  <!-- Seconda schermata -->
  <section class="projects">
    <h2>Progetti</h2>
    <a href="#progetto1">Progetto 1</a>
    <a href="/giorno2/es3/index.html">Progetto 2</a>
    <a href="#progetto3">Progetto 3</a>
    <a href="#progetto4">Progetto 4</a>
  </section>

  <script>
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    const randomColor = getRandomColor();
    document.documentElement.style.setProperty('--main-color', randomColor);
  </script>

</body>
</html>
