<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lorenzo Hess</title>

  <style>
    :root {
      --main-color: #000000;
    }

    /* --- RESET & BASE --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background-color: white; /* Sfondo base per evitare flash bianchi */
    }

    section {
      height: 100vh;
      width: 100%;
      padding: 40px;
      position: relative;
    }

    /* --- HERO SECTION --- */
    .hero {
      background-color: var(--main-color);
      color: white;
    }

    .name {
      position: absolute;
      bottom: 40px;
      left: 40px;
      font-size: 8rem;
      animation: nameEntrance 1.2s ease-out backwards;
      z-index: 1;
    }

    .instagram {
      position: absolute;
      top: 40px;
      right: 40px;
      font-size: 1.2rem;
      text-decoration: none;
      color: white;
      transition: 0.3s ease;
      animation: slideInTop 1s ease-out 0.5s backwards;
      z-index: 10;
    }

    .instagram:hover {
      opacity: 0.7;
      padding-right: 20px;
    }

    /* --- PROJECTS SECTION --- */
    .projects {
      background-color: white;
      color: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 40px;
    }

    .color-info {
      position: absolute;
      top: 40px;
      left: 40px;
    }

    .color-code {
      color: var(--main-color);
      font-family: monospace;
      font-size: 3rem;
      font-weight: bold;
    }

    /* --- FOOTER DESC (POSIZIONATO IN FONDO ALLA PAGINA) --- */
    .footer-desc {
      position: absolute; /* Cambiato da fixed a absolute */
      bottom: 20px;
      right: 20px;
      font-family: monospace;
      font-size: 1.2rem;
      color: var(--main-color);
      text-align: right;
      opacity: 0.5;
      max-width: 400px;
      line-height: 1.4;
    }

    /* --- UI ELEMENTS & ANIMATIONS --- */
    .projects h2 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .projects a {
      font-size: 1.5rem;
      text-decoration: none;
      color: #111;
      margin: 8px 0;
      transition: 0.2s;
      display: block;
    }

    .projects a:hover {
      color: var(--main-color);
      padding-left: 15px;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 40px;
      right: 40px;
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.6);
      animation: slideInBottom 1s ease-out 1s backwards, pulse 2s infinite 2s;
      z-index: 1;
      transition: opacity 0.8s ease;
    }

    .scroll-indicator.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease-out;
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes nameEntrance {
      from { opacity: 0; filter: blur(15px); }
      to { opacity: 1; filter: blur(0); }
    }

    @keyframes slideInTop {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInBottom {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>

<body>

  <section class="hero">
    <a href="https://www.instagram.com/loreh.hess/" target="_blank" class="instagram">Instagram</a>
    <h1 class="name">Lorenzo Hess</h1>
    <div class="scroll-indicator">Scroll â†“</div>
  </section>

  <section class="projects">
    <div class="color-info">
      <div class="color-code"></div>
    </div>
    
    <h2>Projects</h2>
    <a href="giorno2/es3/index.html">Me, myself and AI</a>
    <a href="giorno3/index.html">Type</a>
    <a href="giorno4/index.html">Data Self-Portrait</a>

    <div class="footer-desc">
      Website colors are randomized.<br>
      Refresh to change the mood.
    </div>
  </section>

  <script>
    // --- Logica Colori ---
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    const randomColor = getRandomColor();
    document.documentElement.style.setProperty('--main-color', randomColor);
    document.querySelector('.color-code').textContent = randomColor;

    // --- Parallasse ---
    const heroSection = document.querySelector('.hero');
    const nameTitle = document.querySelector('.name');

    heroSection.addEventListener('mousemove', (e) => {
      const x = (window.innerWidth / 2 - e.clientX) / 40;
      const y = (window.innerHeight / 2 - e.clientY) / 40;
      nameTitle.style.transform = `translate(${x}px, ${y}px)`;
    });

    // --- Scroll Reveal ---
    const revealElements = document.querySelectorAll('.projects h2, .projects a');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          entry.target.classList.add('active');
        }
      });
    }, { threshold: 0.1 });

    revealElements.forEach((el, index) => {
      el.classList.add('reveal');
      el.style.transitionDelay = `${index * 0.1}s`;
      observer.observe(el);
    });

    // --- UI Scroll Logic ---
    const scrollIndicator = document.querySelector('.scroll-indicator');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        scrollIndicator.classList.add('hidden');
      } else {
        scrollIndicator.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
